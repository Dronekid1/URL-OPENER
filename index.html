<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Opener in Blank Tab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 25px;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1.1rem;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="url"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.show {
            opacity: 1;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê URL Opener</h1>
        <p class="subtitle">Open any website in a new blank tab</p>
        
        <div class="input-group">
            <input 
                type="url" 
                id="urlInput" 
                placeholder="Enter URL (e.g., https://example.com)" 
                autocomplete="url"
            >
        </div>
        
        <button class="btn" onclick="openInBlankTab()">
            Open in New Tab
        </button>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        function addHttpsIfNeeded(url) {
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                return 'https://' + url;
            }
            return url;
        }

        function isValidUrl(url) {
            try {
                new URL(url);
                return true;
            } catch {
                return false;
            }
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 3000);
        }

        function openInBlankTab() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            
            if (!url) {
                showMessage('Please enter a URL', 'error');
                return;
            }
            
            const fullUrl = addHttpsIfNeeded(url);
            
            if (!isValidUrl(fullUrl)) {
                showMessage('Please enter a valid URL', 'error');
                return;
            }
            
            // Create HTML content for the blank tab
            const htmlContent = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Opened Website</title>
                    <style>
                        body, html { 
                            margin: 0; 
                            padding: 0; 
                            height: 100%; 
                            overflow: hidden;
                        }
                        iframe { 
                            width: 100%; 
                            height: 100vh; 
                            border: none; 
                        }
                    </style>
                </head>
                <body>
                    <iframe src="${fullUrl}" allow="fullscreen"></iframe>
                </body>
                </html>
            `;
            
            // Open blank tab and write content
            const newTab = window.open('about:blank', '_blank');
            if (newTab) {
                newTab.document.write(htmlContent);
                newTab.document.close();
                showMessage('Website opened in new tab!', 'success');
                urlInput.value = '';
            } else {
                showMessage('Pop-up blocked! Please allow pop-ups for this site.', 'error');
            }
        }

        // Allow Enter key to trigger the button
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                openInBlankTab();
            }
        });

        // Show info message on load
        window.addEventListener('load', function() {
            setTimeout(() => {
                showMessage('Enter any URL and click to open it in a new blank tab', 'info');
            }, 500);
        });
    </script>
</body>
</html>
